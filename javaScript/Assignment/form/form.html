<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="card ">
       <div class="card-header">SignIn</div>
       
        <form class="col-md-5 offset-3">
                <div class="form-group-horizontal"><br>
                  <label for="exampleInputEmail1">Email address</label>
                  <input onkeyup="validateForm()" type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                   <span class="alert-message"> Enter a valid email address</span>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input name="password" onkeyup="validateForm()" type="password" class="form-control" id="password1" placeholder="Password">
                <i class="fa fa-eye" onclick="showPassword()" aria-hidden="true"></i>
                </div><br>
                <div class="form-group">
                        <label for="exampleInputPassword1">Conform Password</label>
                        
                        <input name="cPassword" onkeyup="validateForm()" type="password" class="form-control" id="password2" placeholder="Conform Password">
                        <i class="fa fa-eye" style="position: absolute; left: 278px; top: 269px;"onclick="showcPassword()" aria-hidden="true"></i>
                      </div><br>
               
                <button type="submit" disabled id="submitButton" class="btn btn-primary">Submit</button>
              </form>
            </div>
   
    <script src="form.js"></script>
</body>
</html>
