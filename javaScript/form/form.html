<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
</head>
<body>
  <div class="card" style="margin:91px;height:499px;width: 777px;">
       <div class="card-header"  style="    background: #1e5ed4;
       color: white;
       font-size: 28px;
       font-family: cursive;">SignIn</div>
       
        <form class="col-md-4 offset-4">
                <div class="form-group"><br>
                  <label for="exampleInputEmail1">Email address</label>
                  <input onkeyup="validateForm()" type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input name="password" onkeyup="validateForm()" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                        <label for="exampleInputPassword1">Conform Password</label>
                        <input name="cPassword" onkeyup="validateForm()" type="password" class="form-control" id="exampleInputPassword1" placeholder="Conform Password">
                      </div><br>
               
                <button type="submit" style="width: 149px;margin: 19px;" disabled id="submitButton" class="btn btn-primary">Submit</button>
              </form>
            </div>
   
    <script src="form.js"></script>
</body>
</html>
