<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
</head>
<body>
       <h1 class="col-md-3 offset-4">Login </h1><br>
       <hr>
        <form class="col-md-3 offset-4 card-form">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input onkeyup="validateForm()" type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input name="password" onkeyup="validateForm()" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                        <label for="exampleInputPassword1">Conform Password</label>
                        <input name="cPassword" onkeyup="validateForm()" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
               
                <button type="submit" disabled id="submitButton" class="btn btn-primary">Submit</button>
              </form>
   
    <script src="form.js"></script>
</body>
</html>
